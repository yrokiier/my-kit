<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffcccb;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: red;
            font-size: 32px;
            margin-top: 50px;
        }
        .heart-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }
        .container {
            position: relative;
            margin-top: 120px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            font-size: 24px;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
            font-size: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="heart-container" id="hearts"></div>

    <div class="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <button class="btn yes" onclick="sayYes()">Yes</button>
        <button class="btn no" id="noButton" onmouseover="moveNo()">No</button>
    </div>

    <div id="message" class="hidden">
        <h1>i lovee u so much my kitttüíñ</h1>
        <p>sorry late hehe, mwmwamwamwamwamwa</p>
    </div>

    <script>
        function sayYes() {
            document.querySelector(".container").classList.add("hidden");
            document.getElementById("message").classList.remove("hidden");
        }

        function moveNo() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.getElementById("hearts").appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
        
        setInterval(createHearts, 1000);
    </script>

</body>
</html>
